<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <main class="container">
        <header>
            <div>
                <h1></h1>
                <p id="datetime"></p>
            </div>
        </header>
        <div class="todo_container">
            <input type="text" class="todo_input" placeholder="Add a new task...">
            <button class="todo_create_button">Add</button>
        </div>
        <div class="todo_list_container"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
